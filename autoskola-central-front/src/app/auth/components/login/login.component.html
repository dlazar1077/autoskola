<p-toast></p-toast>
<div class="center-form" style="min-width: fit-content; width: 66%;">
  <form>
    <p-panel header="{{ 'navbar.login' | translate }}" >
      <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px">
      
        <div class="ui-grid-row">
          <div class="ui-grid-col-2">
            {{ 'user.username' | translate }}
          </div>
          <div class="ui-grid-col-6">
            <input name="username" type="text" pInputText [(ngModel)]="username">
          </div>
        </div>

        <div class="ui-grid-row">
          <div class="ui-grid-col-2">
            {{ 'user.password' | translate }}
          </div>
          <div class="ui-grid-col-6">
            <p-password name="passowrd" [(ngModel)]="password" [feedback]="false"></p-password>
          </div>
        </div>

        <br>
        <div class="ui-grid-row">
          <div class="ui-grid-col-2"></div>
          <div class="ui-grid-col-6">
            <button pButton type="button" label="{{ 'navbar.signup' | translate}}" class="p-button-secondary button-margin-right" (click) = "signup()"></button>
            <button pButton type="submit" label="{{ 'navbar.login' | translate}}" (click) = "login()"></button>
          </div>
          <div class="ui-grid-col-4"></div>
        </div>
        <p style="text-align: center; color: lightblue; "><a href="javascript:void(0);" (click) = "openDialog()">{{ 'buttons.forgetPassword' | translate}}</a></p>
      </div>
    </p-panel>
  </form>
</div>  

<!-- Dialog za upis -->
<p-dialog [(visible)]="forgetDialog" [style]="{width: '450px'}" [modal]="true" styleClass="p-fluid">
  <ng-template pTemplate="header">
      {{ 'buttons.forgetPassword'| translate}}
  </ng-template>
  <ng-template pTemplate="content">
    <div class="p-field">
      <label for="name"> {{ 'user.username' | translate }}</label>
      <input type="text" pInputText id="name"[(ngModel)]="forgetUsername" required />
      <small style="color: red;" class="p-invalid" *ngIf="submitted && forgetUsername === ''"> {{ 'user.username' | translate }} {{ 'errorMessage.isRequired' | translate}}</small>
    </div>
  </ng-template>
  
  <ng-template pTemplate="footer">
      <button pButton pRipple label="{{ 'buttons.cancel' | translate}}" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
      <button pButton pRipple label="{{ 'buttons.save' | translate}}" icon="pi pi-check" class="p-button-text"   (click)="forgetPasswordPassword()"></button>
  </ng-template>
</p-dialog>
